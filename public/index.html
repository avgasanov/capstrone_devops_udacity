<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Agarivo</title>
        <link  rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    </head>
    <body>
        <div id="outer">
            <div class="middle">
                <div class="inner">
                    <div id="endScreen">
                        <h2>Thank you for playing</h2>
                            <h1>Agarivo</h1>
                        <h2 id="mass">Your final mass: </h2>
                        <button onclick="window.location.reload()">Try again</button>
                    </div>
                    <div id="startScreen">
                        <h1>Agarivo</h1>
                        <input id="nick" type="text" name="name" placeholder="Nickname" maxlength="10"><br>
                        <button onclick="start()">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load JavaScript at bottom of page because it's faster-->
        <!-- Links to CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.2/pixi.min.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
